<!doctype html>
<html>
    <head>
        <style>
            ul{list-style-type:none; }
            ul li { float:left; width:110px; height:57px; text-align: center;
                border:1px solid black; font-size:14px;
                line-height: 50px;
            }
            ol{ clear: both; list-style-type:upper-alpha; }

        </style>

    </head>
    <body>
        <ul>
            <li>해외여행</li>
            <li>국내여행</li>
            <li>항공여행</li>
        </ul>

        <ol>
            <li>구글</li>
            <li>네이버</li>
            <li>다음</li>
        </ol>

    </body>

</html>
