<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>회원가입</title>
    <script>
        $(function(){
            $('#pw2').keyup(function(){
             //   alert('호출');
                if($('#pw').val()==$('#pw2').val()){
                    $('#idCheck').attr('class','off')
                    $('#idCheck').text('패스워드가  일치합니다.')
                }else{
                    //alert('패스워드가 일치하지 않습니다.\n 다시 입력하세요')
                    $('#idCheck').attr('class','on')
                    $('#idCheck').text('패스워드가 일치하지 않습니다.')
                    //$('#pw').focus() //포커스로 pw로 이동
                    //$('#pw').val('')//빈문자를 입력해서 글자를 지움.
                    //$('#pw2').val('')//빈문자를 입력해서 글자를 지움.

                }
            })

        
        
        
        
        });

    </script>
    <style>
        .on{color: red; font-weight: 600;}
        .off{color: blue; font-weight: 600;}

    </style>
</head>
<body>
    <form>
        <label>아이디</label>
        <input type="text" name="id" id="id"><br>
        <label>패스워드</label>
        <input type="password" name="pw" id="pw" placeholder="패스워드는 7자리 이상 입력하세요."><br>
        <span id="idCheck" class=""></span>
        <br>
        <label>패스워드확인</label>
        <input type="password" name="pw2" id="pw2"><br>
        <button type="button" id="pwBtn">패스워드확인</button>

    </form>
</body>
</html>
