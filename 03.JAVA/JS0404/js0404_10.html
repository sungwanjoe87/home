<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            let n = 1

            function gallery(num){
                n += num;
                if(n>5){
                    n=1
                }else if(n<1){
                    n=5
                }
                
                let a = $(main).click("photo")
                $a.attr("src","images/"+n+".jpg")
                document.attr('viewNum').Text=n;


            }


        })


    </script>
    <style>
        *{margin: 0; padding: 0;}
        #main{width: 500px; height: 400px; border: 1px solid black;
            overflow: hidden; margin: 0 auto; margin-top: 50px;
            }
        #viewNum,#sub{width: 150px; margin:20px auto;}
        #viewNum{font-size: 30px;}
        
    </style>

</head>
<body>

    <div id ='main'>
        <img src="images/1.jpg" id="photo">
    </div>
    <div id ='sub'>
    <button class="gallery('n')">◀ 이전</button>&nbsp; &nbsp;
    <button class="gallery('n')">다음 ▶</button>
    </div>
    <div id="viewNum">
        1
    </div>

</body>
</html>
