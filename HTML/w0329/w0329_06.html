<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원수정</h2>
    <form action="http://www.naver.com" name="frm" method="get">
        <label>아이디</label>
        <input type="text" name="id" readonly value="aaa"><br>
        <label>패스워드</label>
        <input type="password" name="pw" required><br>
        <label>전화번호</label>
        <input type="text" name="tel" ><br>
        <label>이메일</label>
        <input type="email" name="email" autofocus><br>
        <label>성별</label><br>
        <input type="radio" name="gender" value="male" id="male" checked>
        <label for="male">남자</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">여자</label>
        <br>
        <label>취미</label><br>
        <input type="checkbox" name="hobby" value="game" id="game" checked>
        <label for="game">게임</label>
        <input type="checkbox" name="hobby" value="golf" id="golf">
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" value="shopping" id="shopping">
        <label for="shopping">쇼핑</label>
        <input type="checkbox" name="hobby" value="fishing" id="fishing">
        <label for="fishing">낚시</label>
        <br>
        <label>생년월일</label>
        <input type="date" name="birth"><br>
        <label>학과선택</label>
        <select>
            <option value="archi">건축공학과</option>
            <option value="mechanic">기계공학과</option>
            <option value="computer" selected>컴퓨터공학</option>
        </select>
        <br>
        <label>비고</label>
        <textarea cols="40" rows="20" name="membertxt">
        </textarea><br>
        <label>파일첨부</label>
        <input type="file" name="file1"><br>
        <input type="submit" value="전송">
        <input type="reset" value="입력취소"><br>
        <br>
        <button>전송</button>

    </form>
    
</body>
</html>
