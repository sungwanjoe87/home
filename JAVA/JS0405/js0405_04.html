<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            let ch=0;
            //이전버튼 클릭.
            $("#pre").click(function(){
                ch -= 1
                if(ch<1) ch=5
                $('#main').css("background","url('./images/"+ch+".jpg')")
            })
            //다음버튼 클릭.
            $("#next").click(function(){
                ch += 1
                if(ch>5) ch=1
                $('#main').css("background","url('./images/"+ch+".jpg')")


            })






        })


    </script>
    <style>
        *{margin: 0; padding: 0;}
        #main{width: 500px; height: 400px; border: 1px solid black;
            overflow: hidden; margin: 0 auto; margin-top: 50px;
            background: url('./images/1.jpg');
            background-size: cover;
            }
        #viewNum,#sub{width: 150px; margin:20px auto;}
        #viewNum{font-size: 30px;}
        
    </style>

</head>
<body>

    <div id ='main'>
        
    </div>
    <div id ='sub'>
    <button id="pre">◀ 이전</button>&nbsp; &nbsp;
    <button id="next">다음 ▶</button>
    </div>
    <div id="viewNum">
        1
    </div>

</body>
</html>
